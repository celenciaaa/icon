<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Richmae Celine Magleo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffafa;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .name-container {
      display: flex;
      gap: 8px;
    }

    .letter-block {
      text-align: center;
      color: #333;
      font-size: 16px;
    }

    .letter-block i {
      display: block;
      color: #ff80aa;
      font-size: 18px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="name-container">
    <div class="letter-block"><i class="bi bi-heart"></i>R</div>
    <div class="letter-block"><i class="bi bi-star"></i>I</div>
    <div class="letter-block"><i class="bi bi-flower1"></i>C</div>
    <div class="letter-block"><i class="bi bi-emoji-smile"></i>H</div>
    <div class="letter-block"><i class="bi bi-balloon-heart"></i>M</div>
    <div class="letter-block"><i class="bi bi-pencil"></i>A</div>
    <div class="letter-block"><i class="bi bi-magic"></i>E</div>
    <div class="letter-block"><i class="bi bi-cloud-heart"></i>C</div>
    <div class="letter-block"><i class="bi bi-sun"></i>E</div>
    <div class="letter-block"><i class="bi bi-moon"></i>L</div>
    <div class="letter-block"><i class="bi bi-stars"></i>I</div>
    <div class="letter-block"><i class="bi bi-butterfly"></i>N</div>
    <div class="letter-block"><i class="bi bi-flower2"></i>E</div>
    <div class="letter-block"><i class="bi bi-gem"></i>M</div>
    <div class="letter-block"><i class="bi bi-heart-arrow"></i>A</div>
    <div class="letter-block"><i class="bi bi-emoji-wink"></i>G</div>
    <div class="letter-block"><i class="bi bi-rocket"></i>L</div>
    <div class="letter-block"><i class="bi bi-envelope-heart"></i>E</div>
    <div class="letter-block"><i class="bi bi-globe"></i>O</div>
  </div>
</body>
</html>
